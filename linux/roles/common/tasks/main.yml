- name: Add repository for neovim
  apt_repository: repo=ppa:neovim-ppa/unstable

- name: Install base packages for development
  apt: name={{item}} state=latest update_cache=yes cache_valid_time=3600
  with_items:
    - alien
    - build-essential
    - checkinstall
    - cmake
    - curl
    - exuberant-ctags
    - git
    - git-extras
    - libaio1
    - libffi-dev
    - libjpeg-dev
    - libldap2-dev
    - libpcre3-dev
    - libpq-dev
    - libreadline-dev
    - libsasl2-dev
    - libssl-dev
    - libxml2-dev
    - libxslt1-dev
    - neovim
    - p7zip-full
    - poppler-utils
    - python-dev
    - python-flake8
    - python-pip
    - python-setuptools
    - python-tk
    - python3-dev
    - python3-pip
    - ranger
    - ruby-dev
    - silversearcher-ag
    - tig
    - tmux
    - zlib1g-dev
    - zsh

- name: Upgrade pre-installed pkgs
  apt: upgrade=dist

- name: Install pkgs using pip
  pip: name={{item}} state=latest
  with_items:
    - neovim
    - pip
    - virtualenv
    - zc.buildout

- name: Install pkgs using pip3
  pip: name={{item}} executable=pip3 state=latest
  with_items:
    - neovim
    - pip

- name: Install pkgs using npm
  npm: global=yes name={{item}} state=latest
  with_items:
    - grunt-cli
    - jsctags
    - jshint

- name: Create buildout cache
  file: path=/var/cache/buildout/{{item}} state=directory owner=root group=sudo mode=0777
  with_items:
    - eggs
    - dlcache

- name: Fix locale
  locale_gen: name={{item}} state=present
  with_items:
    - en_US
    - en_US.UTF-8
    - pt_BR
    - pt_BR.UTF-8
